<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulario del registro</h2>
    <form>
        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name">
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos"><br>
        <label for="telefono">Teléfono: </label>
        <input type="text" name="telefono" id="telefono">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password">
        <label for="repassword">Repite la contraseña: </label>
        <input type="password" name="repassword" id="repassword"><br>
        <label for="check1">Sí, quiero recibir emails</label>
        <input type="checkbox" name="check1"><br>
        <label for="check2">Acepto las políticas</label>
        <input type="checkbox" name="check2"><br>
        <input type="submit" name="" id="">
    </form>
    <script src="script.js"></script>
</body>
</html>

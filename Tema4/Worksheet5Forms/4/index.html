<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="form-container">
        <div id="image-container">
            <img src="img/formulario.png" alt="Imagen">
        </div>
        <form id="form">
            
            <h2>Formulario del registro</h2>
            <div>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name">
                <label for="name" id="namelabelerr"></label>
            </div>
            <div>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos">
                <label for="apellidos" id="apellidoslabelerr"></label>
            </div>
            <div>
                <label for="telefono">Teléfono: </label>
                <input type="text" name="telefono" id="telefono">
                <label for="telefono" id="telflabelerr"></label>
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">
                <label for="email" id="emaillabelerr"></label>
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password">
                <label for="password" id="passlabelerr"></label>
            </div>
            <div>
                <label for="repassword">Repite la contraseña: </label>
                <input type="password" name="repassword" id="repassword">
                <label for="repassword" id="repasswordlabelerr"></label>
            </div>
            <div>
                <label for="check1">Sí, quiero recibir emails</label>
                <input type="checkbox" name="check1" id="check1">
            </div>
            <div>
                <label for="check2">Acepto las políticas</label>
                <input type="checkbox" name="check2" id="check2">
                <label for="check2" id="check2err"></label>
            </div>
            <input type="submit" name="" id="">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
